language: php

php:
  - '5.6'
  - '7.0'
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
      - php: hhvm

# env:
#   - SYMFONY_VERSION="3.0.*" DB=mysql
#   - DB=sqlite
#   - DB=mysql
#   - DB=postgres

# database
# https://docs.travis-ci.com/user/database-setup/

# services:
  #  - neo4j

sudo: false

# whitelist
branches:
  only:
    - master
    # - stable

# before_script:
  # - mkdir -p resources/logs resources/tmp

before_install:
  - composer --version

install:
  - composer install

cache:
  directories:
    - $HOME/.composer/cache/files

after_script:
  - php vendor/bin/coveralls -v
  - php vendor/bin/test-reporter --stdout > codeclimate.json
  - 'curl -X POST -d @codeclimate.json -H "Content-Type: application/json" -H "User-Agent: Code Climate (PHP Test Reporter v1.0.1-dev)"  https://codeclimate.com/test_reports'
  #- cat app/logs/*

before_script:
  - mkdir -p build/logs

script:
#   - phpunit --configuration $DB.phpunit.xml
#   - phpunit --coverage-text
  - phpunit --process-isolation -c phpunit.xml.dist

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then travis_retry php ./vendor/bin/coveralls -v; fi;'
  - bash <(curl -s https://codecov.io/bash)

addons:
    code_climate:
        repo_token:
          # travis encrypt <token>
          secure: ""

